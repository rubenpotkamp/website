<!DOCTYPE html>
<html lang="nl-NL">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Website in onderhoud</title>
	    <style>
	        html, body {
	            margin: 0;
	            height: 100%;
	            overflow: hidden;
	            font-family: "Segoe UI", sans-serif;
	        }
	
	        body {
	            background: url('background.jpg') no-repeat center center fixed;
				background-size: cover;
	            color: white;
	            display: flex;
	            justify-content: center;
	            align-items: center;
	            text-align: center;
	        }
	
	        .container {
	            animation: fade 1.4s ease forwards;
	            opacity: 0;
	            padding: 20px 40px;
	        }
	
	        h1 {
	            font-size: 3rem;
	            margin-bottom: 10px;
	            letter-spacing: 1px;
	        }
	
	        p {
	            font-size: 1.2rem;
	            color: #d6d6d6;
	            margin: 0;
	        }
	
	        @keyframes fade {
	            from { opacity: 0; transform: translateY(10px); }
	            to   { opacity: 1; transform: translateY(0); }
	        }
	    </style>
	</head>
	<body>
	    <div class="container">
	        <h1>Er wordt aan de website gewerkt</h1>
	        <p>Kom later gerust terug â€“ ik ben bezig met iets moois.</p>
	    </div>
	</body>
</html>
